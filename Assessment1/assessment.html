<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assessment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section id="section">
        <div class="section-wrapper">
            <div class="container">
                <h1>Contact us</h1>
                <br>
                <hr>
                <div class="address margin">
                    <h2>Address :</h2>
                    <div class="row">
                        <div class="col-30">
                            <p class="add">Saint Marco Street 6th floor,Tokyo,Japan,123456</p>
                        </div>
                        <div class="col-30">
                            <p class="tel"><i class="fa-solid fa-square-phone"></i> +912345678910</p>
                            <p class="mail"><i class="fa-solid fa-envelope"></i> example@gmail.com</p>
                        </div>
                        <div class="col-30 center"><i class="fa-solid fa-location-dot"></i></div>
                    </div>
                </div>
                <div class="row margin address">
                    <div class="col-50 top">
                        <form action="">
                            <input type="text" name="" id="" placeholder="Name:" required>
                            <input type="text" name="" id="" placeholder="Company:" required>
                            <br><br>
                            <input type="text" name="" id="" placeholder="Email:" required>
                            <input type="text" name="" id="" placeholder="Mobile:" required>
                            <br><br>
                            <textarea name="text" id="add" cols="45" rows="5" placeholder="Message :"></textarea>
                            <br><br>
                            <button>Send</button>
                        </form>
                    </div>
                    <div class="col-50">
                        <div class="map"><iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6630.941883410134!2d73.1824227721831!3d22.306190404675036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395fcf54b57e6a7f%3A0xd365afe1b52de3!2sDarshanam%20Trade%20Center!5e0!3m2!1sen!2sin!4v1670668392250!5m2!1sen!2sin"
                                width="400" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div>
                        <div class="icon">
                            <i class="fa-brands fa-square-facebook"></i>
                            <i class="fa-brands fa-square-twitter"></i>
                            <i class="fa-brands fa-linkedin"></i>
                            <i class="fa-brands fa-square-github"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </section>
</body>

</html>
